<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCsgwBoTiEtSNJ2xMm4di0F0GiAtFxoswM",
        authDomain: "order-b15a8.firebaseapp.com",
        projectId: "order-b15a8",

    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const guestRef = database.ref('birthday_guests_premium');

    function addGuest() {
        const input = document.getElementById('guestName');
        const name = input.value.trim();
        if (name !== "") {
            guestRef.push({ 
                name: name, 
                status: "pending", // Default status
                timestamp: Date.now()

    }

    guestRef.on('value', (snapshot) => {
        const tableBody = document.getElementById('tableBody');
        const countSpan = document.getElementById('count');
        tableBody.innerHTML = "";
        let i = 0;
        snapshot.forEach((childSnapshot) => {
            i++;
            const data = childSnapshot.val();
            const key = childSnapshot.key;
            const status = data.status || "pending";
            
            tableBody.innerHTML += `<tr>
                <td style="width:20px; color:#ccc;">${i}</td>
                <td style="width:40%"><b>${data.name}</b></td>
                <td>
                    <select class="status-select status-${status}" onchange="updateStatus('${key}', this.value)">
                        <option value="pending" ${status === 'pending' ? 'selected' : ''}>‡§∏‡§æ‡§Ç‡§ó‡§§‡§æ ‡§Ø‡•á‡§§ ‡§®‡§æ‡§π‡•Ä</option>

                </td>

        });

    });

    function updateStatus(key, newStatus) {

    }

    function editGuest(key, oldName) {
        const newName = prompt("‡§®‡§æ‡§µ ‡§∏‡•Å‡§ß‡§æ‡§∞‡§æ:", oldName);
        if (newName !== null && newName.trim() !== "") {

    }

    function deleteGuest(key) {
        if (confirm("‡§π‡•á ‡§®‡§æ‡§µ ‡§ï‡§æ‡§¢‡§æ‡§Ø‡§ö‡•á ‡§ï‡§æ?")) {

</script>
